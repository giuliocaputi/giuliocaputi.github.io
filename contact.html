<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact Me</title>
</head>
<body>
  <h1>Contact Me</h1>

  <!-- This mailto action will open the user's default mail client 
       with the filled message body.  -->
  <form action="mailto:giulio.onc@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" cols="33" required></textarea><br /><br />

    <input type="submit" value="Send" />
  </form>
</body>
</html>
